<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INNOVEX - Code for Innovation</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">

  <div class="decorative-corner corner-bottom-right"></div>
  
  <!-- Main Container -->
  <div class="main-container">
    <!-- Header -->

          </div>
          <p class="logo-label">NSS</p>
        </div>
        
        <div class="logo-wrapper">
          <div class="logo">
            <img src="images/logo_black.png" alt="NSS IT Wing">

    <!-- Footer Info -->

          <span class="info-icon">üìÖ</span>

        </div>

        <div class="info-item">
